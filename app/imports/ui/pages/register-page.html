<template name="Register_Page">
  <div style = "margin:20px" class="ui container">
    <form class="ui form">
      <h4 class="ui dividing header">Add Contact</h4>
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="first-name" placeholder="First Name">
          </div>
          <div class="field">
            <input type="text" name="last-name" placeholder="Last Name">
          </div>
        </div>
      </div>
      <div class="field">
        <label>Address</label>
        <div class="field">
          <input type="text" name="address" placeholder="Street Address">
        </div>
      </div>
      <label>Telephone/Email</label>
      <div class="two fields">
        <div class="field">
          <input type="text" name="telephone" placeholder="XXX-XXX-XXXX">
        </div>
        <div class="field">
          <input type="text" name="email" placeholder="foo@hawaii.edu">
        </div>
      </div>
      <div class="ui button" tabindex="0">Submit</div>
    </form>
  </div>
</template>
