<template name="Header">
  <div class="ui top fixed borderless menu">
    <div class="ui container">
      <a class="item" href="{{pathFor 'Home_Page'}}">
        <img class="ui image small" src="/images/alloy.png" style="width: 50px; height: 50px; margin-top: 2px"/>
        <div class="ui" style="margin-left: 5px;"><h1>Alloy</h1></div>
      </a>
      {{#if currentUser}}
      <a class="{{ isActiveRoute 'Add_Stuff_Page'}} item" href="{{ pathFor 'Add_Stuff_Page' }}">Profile</a>
      <a class="{{ isActiveRoute 'List_Stuff_Page'}} item" href="{{ pathFor 'List_Stuff_Page' }}">Your Projects</a>
      <a class="{{ isActiveRoute 'Explore_Page'}} item" href="{{ pathFor 'Explore_Page' }}">Explore Projects</a>
      {{/if}}
      <a href="#" class="item">{{> loginButtons }} </a>
    </div>
  </div>
</template>
